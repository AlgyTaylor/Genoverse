<!DOCTYPE HTML>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/cbrowse.css" />  
    <script type="text/javascript" src="js/Base.js"></script>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/chromosomes.js"></script>
    <script type="text/javascript" src="js/cbrowse.js"></script>
    <script type="text/javascript" src="js/cbrowsetrack.js"></script>
    <script type="text/javascript" src="js/SNP.js"></script>
    <script type="text/javascript" src="js/aCGH.js"></script>
    <script type="text/javascript" src="js/Exome.js"></script>
  </head>
  <body>
  <div id="container">
    <div>
      <span class="zoom_controls"><a class="zoom_in" href="#">+</a><a class="zoom_out" href="#">-</a></span>
    </div>

    <div class="viewport" style="width:800px; height:600px;">
      <canvas width="2400" height="600" style="left:-800px"></canvas>
      <div class="mask" style="width:800px; height:600px;">Loading...</div>
    </div>

    <div class="feature_info"></div>
  </div>
  <script>
    $(function () {
      var query   = window.location.search.slice(1);
      var params  = query.split(";");
      var cBrowse = new CBrowse({
        container: $('#container'),
        baseURL: "cbrowse.html?",
        tracks: [{
          name: "Example track 1 (aCGH)",
          type: "aCGH",
          height: 200,
          source: 'data/example/aCGH.json'
        }, {
          name: "Example track 2 (SNP)",
          type: "SNP",
          height: 200,
          source: 'data/example/SNP.json'
        }]
      });
      
      if (params[0] && params[1]) {
        cBrowse.setRange(params[0], params[1]);
      }
      
      cBrowse.initTracks();
      cBrowse.render();
    });
  </script>
  
  </body>
</html>
