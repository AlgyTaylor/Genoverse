<!DOCTYPE HTML>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/cbrowse.css" />  
    <script type="text/javascript" src="js/Base.js"></script>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/jquery-ui.js"></script>
    <script type="text/javascript" src="js/jquery.mousewheel.js"></script>
    <script type="text/javascript" src="js/rtree.js"></script>
    <script type="text/javascript" src="js/chromosomes.js"></script>
    <script type="text/javascript" src="js/Cbrowse.js"></script>
    <script type="text/javascript" src="js/Track.js"></script>
    <script type="text/javascript" src="js/Scalebar.js"></script>
    <script type="text/javascript" src="js/TrackImage.js"></script>
  </head>
  <body>
  <div id="container"></div>
  <script>
    $(function () {
      new CBrowse({
        container      : $('#container'),
        chromosomeSize : 115169878, // chromosome 13
        tracks         : [{
          type: 'Scalebar'
        }, {
          name          : 'Genes',
          url           : 'data/example/genes.json',
          height        : 100,
          featureHeight : 6,
          bump          : true
        }, {
          type: 'ScalebarBottom'
        }]
      });
    });
  </script>
  </body>
</html>
