    <script type="text/javascript">

      // Genoverse configuration
      var genoverseConfig = {
        container      : '#genoverse', // jQuery style selector
        width          : 800,
        chromosomeSize : 249250621,    // chromosome 1, human
        chr            : 1,
        start          : 10000000,
        end            : 10010000,
        dragAction     : 'scroll',
        wheelAction    : 'off',

        tracks: [

          {
            type : 'Scalebar'
          },

          {
            name      : 'Sequence',
            threshold : 1e5,
            type      : 'DAS.Sequence',
            height    : 60,
          }, 

          {
            name    : 'Transcript',
            type    : 'DASTranscript',
            source  : 'http://www.ensembl.org/das/Homo_sapiens.GRCh37.transcript',
            renderer: 'transcript',
            filter  : {
              type  : [ 'transcript', 'translation' ]
            },
            populateMenu: function (feature) {
              return {
                title: feature.label,
                start: feature.start,
                stop : feature.end,
                Links: '<a href="#">e!</a>'
              };
            }
          },

        ]
      };

      $(document).ready(function(){ new Genoverse(genoverseConfig) });

    </script>


  </head>

  <div id="genoverse"></div>
 
  </body>
