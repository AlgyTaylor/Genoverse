    <style>
      #genoverse {
        margin-left: 99px;
        margin-top: 60px;    
      }
    </style>


    <script>

      var genoverseConfig = {
        container      : '#genoverse',
        width          : 756,
        // chromosomeSize : 249250621, // chromosome 1, human
        // chr            : 1,
        // start          : 45476751,
        // end            : 45480893,
        genome         : 'tomato',

        plugins        : [ 'controlPanel', 'karyotype', 'trackControls', 'resizer', 'tooltips', 'fileDrop' ],
        
        tracks         : [

          Genoverse.Track.Scalebar,

          {
            model  : Genoverse.Track.Model.Sequence.Fasta,
            view   : Genoverse.Track.View.Sequence,
            autoHeight : false,
            threshold  : 10000,
            url    : 'http://genoverse.org/examples/tomato/data/Solanum_lycopersicum.SL2.40.18.dna.chromosome.__CHR__.fa',
          },

          {
            model  : Genoverse.Track.Model.Transcript.GFF3,
            view   : Genoverse.Track.View.Transcript,
            url    : 'http://genoverse.org/cgi-bin/tabix.proxy?file=http://genoverse.org/examples/tomato/data/gff/sgn_markers.sorted.gff3.gz&r=chr__CHR__:__START__-__END__',
            labels : true,
            typeMap: {
              exon : 'match_part',
            },
            500000 : {
              labels : false,
            }
          },

          {
            model  : Genoverse.Track.Model.Transcript.GFF3,
            view   : Genoverse.Track.View.Transcript,
            url    : 'http://genoverse.org/cgi-bin/tabix.proxy?file=http://genoverse.org/examples/tomato/data/gff/mrna.sorted.gff3.gz&r=chr__CHR__:__START__-__END__',
            labels : true,
            intronStyle : 'hat',
            500000 : {
              labels : false,
            }
          },

          Genoverse.Track.SequenceVariation.extend({
            name    : 'freebayes kept',
            url     : 'http://genoverse.org/cgi-bin/tabix.proxy?file=http://genoverse.org/examples/tomato/data/vcf/IB2975_LDI2549.freebayesNoBaqAlignIndelsKept.recode.vcf.gz&r=chr__CHR__:__START__-__END__',
            maxQUAL : 1000,
          }),

          Genoverse.Track.SequenceVariation.extend({
            name    : 'freebayes removed',
            url     : 'http://genoverse.org/cgi-bin/tabix.proxy?file=http://genoverse.org/examples/tomato/data/vcf/IB2975_LDI2549.freebayesNoBaqAlignIndelsremoved.recode.vcf.gz&r=chr__CHR__:__START__-__END__',
            maxQUAL : 1000,
          }),

          Genoverse.Track.SequenceVariation.extend({
            name    : 'BWA marked',
            url     : 'http://genoverse.org/cgi-bin/tabix.proxy?file=http://genoverse.org/examples/tomato/data/vcf/IB2975_LDI2549_BWA.marked.flt.vcf.gz&r=chr__CHR__:__START__-__END__',
            maxQUAL : 227,
          }),

        ]
      }

      $(document).ready(function(){ window.genoverse = new Genoverse(genoverseConfig) });

    </script>

  </head>
  <body>
  <div id="genoverse"></div>
  </body>
