    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 

    <script type="text/javascript" src="/js/latest.js">

      {

            height : 25,

          {
            type : 'Fasta',
            url  : '/data/Solanum_lycopersicum.SL2.40.18.dna.chromosome.1.fa'
          },          
        ],
      }

    </script>

  </head>
