<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 

    <script type="text/javascript" src="js/combined.js">

      {
        container      : '#genoverse',
        width          : 756,
        chromosomeSize : 249250621, // chromosome 1, human
        chr            : 1,
        start          : 45467084,
        end            : 45473455,

        plugins        : [
          'controlPanel',
          'trackControls',
          'resizer',
        ],

        tracks         : [
          {
            type : 'Scalebar',
            height : 25,
          },

          {
            type : 'Sequence',
          },          

          {
            name    : 'Transcript',
            type    : 'DAS.Transcript',
            renderer: 'transcript',
            filter  : {
              type  : [ 'transcript', 'translation' ]
            },
            populateMenu: function (feature) {
              return {
                title: feature.label,
                start: feature.start,
                stop : feature.end,
                Links: '<a href="#">e!</a>'
              };
            }
          },

        ]
      }

    </script>

  </head>
  <body>

  <div id="genoverse"></div>
 
  </body>
</html>
